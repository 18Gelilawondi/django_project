{%load static%}
<html>
<head>
    <title>menu</title>
</head>
<body> 
    {%include "header.html"%}
    <h1>Menu</h1>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'menu.css'%}">
    <a href="file:///Users/gelila/Desktop/news%20website/index.html#"></a>


<div class="container">
    <h2 class="section-title">Our Menu</h2>
    <p>These are some of our sweet and delicious food menu bar</p>
    <div class="row justify-content-between">
        {%for i in item%}
        <div class="col-md-4">
            <div class="card">
                <img src="{{i.images.url}}" class="card-img-top" alt="Cake">
                <div class="card-body">
                    <h5 class="card-title">{{i.Food_type}}</h5>
                    <p class="card-text">{{i.description}}</p>
                    <a class="btn btn-sm" href="#" role="button">See More</a>
                </div>
            </div>
        </div>
        {% endfor %}
        
        
    </div>
</div>
<div class="footer">
    <p>&copy; Sauvage restaurant</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>

</html>
